{% extends 'base.html' %} {% block content %}


 <div class="valign-wrapper" style="width:100%;height:100%;position:fixed;">
        <div class="container">
            <div class="row">
             <div class="col s12 m12 l12">
               {% if 'user' not in session %}
             <p class="center-align register-text">Register to add your own recipes to the website!<br> or enter to browse</p>
            <div class="row">
             <div class="col s12 m6 offset-m3">
               <p class="center-align">
             <a href="{{url_for('recipes_sort')}}" class="waves-effect waves-light btn">Enter</a>
             <a href="{{url_for('add_user')}}" class="waves-effect waves-light btn">Register</a>
            </div>
            </p>
             </div>      
            </div> 
         </div> 
       </div>
       </div>
        {% else %}
         <div class="row">
             <div class="col s12 m12 l12">
             <p class="center-align register-text">You are currently logged in!</p>
            <div class="row">
             <div class="col s12 m6 offset-m3">
               <p class="center-align">
             <a href="{{url_for('recipes')}}" class="waves-effect waves-light btn">Browse Recipes</a>
              {% endif %}
            </div>
            </p>
             </div>      
            </div> 
         </div> 
       </div>
       </div>
       
</div>


  
 

{% endblock %}
