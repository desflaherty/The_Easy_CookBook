{% extends 'base.html' %} {% block content %}


<main class="container recipe-container margin-top-20">
    <div class="row">
        <p class="recipe-heading">Add Recipe {{user.username}}</p>
    </div>
    <div class="row">
        <form action="{{url_for('insert_recipe', username = session['user'] ) }}" method="POST" id="formValidate" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <select id="cuisine" name="cuisine_name" required>
            <option value="" disabled selected>Choose Cuisine </option>
            {% for cuisine in cuisine %}
            <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
            {% endfor %}
            </select>
                    <label>Cuisine Type &#42;</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select id="course" name="course_name" required>
            <option value="" disabled selected>Choose Course Type</option>
            {% for course in course %}
            <option value="{{course.course_name}}">{{course.course_name}}</option>
            {% endfor %}
            </select>
                    <label>Meal Course &#42;</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select id="occasion" name="occasion_name" required>
            <option value="" disabled selected>Choose Occasion Type</option>
            {% for occasion in occasion %}
            <option value="{{occasion.occasion_name}}">{{occasion.occasion_name}}</option>
            {% endfor %}
            </select>
                    <label>Occasion &#42;</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select id="diets" name="diet_name">
            <option value="" disabled selected>Special Diet</option>
            {% for diet in diet %}
            <option value="{{diet.diet_name}}">{{diet.diet_name}}</option>
            {% endfor %}
            </select>
                    <label>Choose Diet</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
                    <label>Recipe Name &#42;</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="recipe_description" name="recipe_description" type="text" class="validate" required>
                    <label>Recipe Description &#42;</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="prep_time" name="prep_time" type="text" required>
                    <label>Preparation Time &#42;</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="cook_time" name="cook_time" type="text" required>
                    <label>Cook Time &#42;</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="serves" name="serves" type="text" required>
                    <label>Serves &#42;</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select id="skill" name="skill_name" required>
            <option value="" disabled selected>Skill Level </option>
            {% for skill in skill %}
            <option value="{{skill.Skill_name}}">{{skill.Skill_name}}</option>
            {% endfor %}
            </select>
                    <label>Choose Skill Level &#42;</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="ingredients" name="ingredients"  type="text" required>
                    <label>Ingredients &#42;</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="instruction_step_1" name="instruction_step_1"  class="materialize-textarea" required></textarea>
                    <label>Cooking Instructions Step 1 &#42;</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="instruction_step_2" name="instruction_step_2"  class="materialize-textarea" required></textarea>
                    <label>Cooking Instructions Step 2 &#42;</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="instruction_step_3" name="instruction_step_3"  class="materialize-textarea" required></textarea>
                    <label>Cooking Instructions Step 3 &#42;</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="instruction_step_4" name="instruction_step_4" class="materialize-textarea"></textarea>
                    <label>Cooking Instructions Step 4</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="instruction_step_5" name="instruction_step_5"  class="materialize-textarea"></textarea>
                    <label>Cooking Instructions Step 5</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="instruction_step_6" name="instruction_step_6" class="materialize-textarea"></textarea>
                    <label>Cooking Instructions Step 6</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="image" name="image" type="text" placeholder="http://www." class="validate"></textarea>
                    <label>Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="author" name="author" type="text" class="validate" required>
                    <label>Author &#42;</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select id="username" name="username"  class="validate" required>
            <option value ="{{user.username}}">{{user.username}}</option>
             </select>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>
            </div>
        </form>
        </div>
</main>
{% endblock %}
