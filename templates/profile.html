<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Abel" type="text/css" />
   
     <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css')}}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css" />
    
    
  
    <title>CookBook called 'The easy cookbook'</title>
    
</head>

<body>
    <header>
        
      <nav class="teal lighten-1">
            <div class="nav-wrapper">
                <a href="{{url_for('index')}}" class="brand-logo">The Easy CookBook</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                   
                    <li><a href="{{url_for('index')}}">Home</a></li>
                   <li><a href="{{url_for('recipes')}}">Recipes</a></li>
                    
                    <li><a href="{{url_for('add_recipes')}}">Add Recipe</a></li>
                    <li><a href="{{url_for('logout')}}">Logout</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{url_for('index')}}">Home</a></li>
                   <li><a href="{{url_for('recipes')}}">Recipes</a></li>
                
                    <li><a href="{{url_for('add_recipes')}}">Add Recipe</a></li>
                    <li><a href="{{url_for('logout')}}">Logout</a></li>
                </ul>
            </div>

               <div class="valign-wrapper" style="width:100%;height:100%;position:fixed;">
        <div class="container">
            <div class="row">
             <div class="col s12 m12 l12">
           <p class="center-align register-text">Welcome {{user.username}}, you can now add a recipe!</p>
              
            </div> 
         </div> 
       </div>
       </div>


  
    </header>
    
    
    
   
        
        {% block content %} {% endblock %}
        
       

   
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery.js')}}"></script>

</body>
