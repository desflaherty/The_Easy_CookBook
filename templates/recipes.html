{% extends 'base.html' %} {% block content %}

<main class="container recipe-container margin-top-20">
    
    <div class="row">
        <p class="recipe-heading">View Recipe</p>
    </div>
    
<div class="row">
        <form action="{{url_for('filter_recipes', recipes=recipes)}}" method="POST"  class="col s12">    
        <div class="row">
           <div class="input-field col s4"> 
           <select id="cuisine_name" name="cuisine_name">
            <option value="" disabled selected>Choose Cuisine</option>
            {% for cuisine in cuisine %}
            <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
            {% endfor %}
            </select>
             <label>Cuisine Type</label>
            </div>
             </div>
             <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Filter
            <i class="material-icons right">playlist_add</i>
            </button>
            </div>
        </form>
        

<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipe %}
        <li>
            
            <div class="collapsible-header">
                <div class="col s1">
                    <i class="material-icons">expand_more</i>
                    </div>
                    
                     <div class="recipe_header col s9">
                    <strong>{{recipe.recipe_name}}</strong> 
                </div>
                    
                    <div class ="col s2">
                    <div class ="inline_actions">
                    <form action="{{url_for('delete_recipe', recipe_id=recipe._id)}}" method="POST">
                        <button type="submit" class="waves-effect waves-light btn btn_small">Delete</button>
                    </form>
                    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small blue">Edit Recipe</a>
                    
                </div>
                </div>
            
            
               
            </div>
            
            <div class="collapsible-body">
                <span>
                {{recipe.recipe_description}} 
                {{recipe.cuisine_name}}
            </span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
