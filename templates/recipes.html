{% extends 'base.html' %} {% block content %}

<main class="container recipe-container margin-top-20">
    
    <div class="row">
        <p class="recipe-heading">View Recipe</p>
    </div>
    
    
    <div class="row">
        <form action="/find_multiple_categories" method="POST" class="col s12 m3 l3">    
           <div class="input-field col l12"> 
           <select id="cuisine_name" name="cuisine_name">
            <option value="" disabled selected>Choose Cuisine</option>
            {% for cuisine in cuisine %}
            <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
            {% endfor %}
            </select>
            <label>Cuisine Type</label>
            <button class="btn waves-effect waves-light"  type="submit">Filter Cuisine
            <i class="material-icons right">playlist_add</i>
            </button>
             <input type="text" placeholder="Search.." name="ingredients">
               <select id="course_name" name="course_name">
            <option value="" disabled selected>Choose Course</option>
            {% for course in course %}
            <option value="{{course.course_name}}">{{course.course_name}}</option>
            {% endfor %}
            </select>
            <label>Course Type</label>
            </div>
            </form>

           <form action="/filter_recipes_course" method="POST" class="col s12 m3 l3">

           <select id="course_name" name="course_name">
            <option value="" disabled selected>Choose Course</option>
            {% for course in course %}

            {% endfor %}
            </select>
            <label>Course Type</label>

            <i class="material-icons right">playlist_add</i>
            </button>
            </div>
            </form>

                <form class="example" action="{{url_for('find_ingredient')}}" method="POST">
                <input type="text" placeholder="Search.." name="ingredients">
                <button type="submit"><i class="fa fa-search"></i></button>
                </form>
           </div> 
           
           
            
    

<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipe %}
        <li>
            
            <div class="collapsible-header">
                <div class="col s1">
                    <i class="material-icons">expand_more</i>
                    </div>
                    
                     <div class="recipe_header col s9">
                    <strong>{{recipe.recipe_name}}</strong> 
                </div>
                    
                    <div class ="col s4">
                    <div class ="inline">
                    <form action="{{url_for('delete_recipe', recipe_id=recipe._id)}}" method="POST">
                        
                        
                     <a href="{{url_for('single_recipes', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small teal lighten-1">View</a>
                    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small teal lighten-1">Edit Recipe</a>
                    <button type="submit"  class="waves-effect waves-light  red lighten-1 btn btn_small">Delete</button>
                   </form>
                </div>
                </div>
            
            
               
            </div>
            
            <div class="collapsible-body">
                <span>
                {{recipe.recipe_description}} 
                {{recipe.cuisine_name}}
                {{recipe.course_name}}
                {{recipe.ingredients}}
            </span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
