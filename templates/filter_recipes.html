{% extends 'base.html' %} {% block content %}

<main class="container recipe-container margin-top-20">
    
    <div class="row">
        <p class="recipe-heading">View Recipe</p>
    </div>
    
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipe %}
        <li>
            
            <div class="collapsible-header">
                <div class="col s1">
                    <i class="material-icons">expand_more</i>
                    </div>
                    
                     <div class="recipe_header col s9">
                    <strong>{{recipe.recipe_name}}</strong> 
                </div>
                    
                    <div class ="col s4">
                    <div class ="inline">
                    <form action="{{url_for('delete_recipe', recipe_id=recipe._id)}}" method="POST">
                        
                        
                     <a href="{{url_for('single_recipes', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small teal lighten-1">View</a>
                    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small teal lighten-1">Edit Recipe</a>
                    <button type="submit"  class="waves-effect waves-light  red lighten-1 btn btn_small">Delete</button>
                   </form>
                </div>
                </div>
            
            
               
            </div>
            
            <div class="collapsible-body">
                <span>
                {{recipe.recipe_description}} 
                {{recipe.cuisine_name}}
                {{recipe.course_name}}
            </span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
